name: deskconnd
version: git
summary: Secure, cross-platform IPC on the network
description: |
  Secure, cross-platform IPC on the network

  * Communication over WAMP
  * Supports multiple programming languages
  * End-to-end encryption by default

  https://github.com/deskconn/deskconnd

grade: stable
confinement: strict
base: core18

architectures:
  - build-on: amd64
    run-on: amd64

  - build-on: i386
    run-on: i386

  - build-on: armhf
    run-on: armhf

environment:
  PYTHONPATH: $PYTHONPATH:$SNAP_COMMON/crossbar-runtime-dir/lib/python3.6/site-packages:$SNAP/packages
  PATH: $PATH:$SNAP_COMMON/crossbar-runtime-dir/bin

parts:
  launchers:
    plugin: dump
    source: .
    prime:
      - cli.py
      - scripts/daemon.sh
      - .crossbar.yaml
    stage:
      - cli.py
      - scripts/daemon.sh
      - .crossbar.yaml
  deskconn:
    plugin: nil
    source: .
    override-build: |
      snapcraftctl build
      rm -rf packages
      mkdir packages
      /usr/bin/python3 -m pip install -t packages appdirs sqlalchemy zeroconf
      /usr/bin/python3 -m pip install -t packages .
      cp -r packages ${SNAPCRAFT_PART_INSTALL}
    build-packages:
      - python3-pip
      - python3-setuptools

apps:
  deskconnd:
    command: scripts/daemon.sh
    daemon: simple
    restart-condition: always
    plugs:
      - network
      - network-bind
  deskconnctl:
    command: cli.py
    plugs:
      - network
      - network-bind

plugs:
  crossbar-runtime-dir:
    content: executables
    default-provider: crossbar:runtime-dir
    interface: content
    target: $SNAP_COMMON/crossbar-runtime-dir
